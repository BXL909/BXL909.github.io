        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #ccc;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        img {
            border-radius: 10%;
            border: 1px solid #333;
            width: 145px;
            height: 145px;
        }

        h1 {
            font-size: 2.5rem;
            color: #000;
            margin-top: 10px;
            text-shadow: 
                1px 0px 0px #333, 
                0px 1px 0px #333, 
                -1px 0px 0px #333, 
                0px -1px 0px #333;
        }

        .links {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links a {
            color: #ff9933;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .links a:hover {
            color: #fff;
            transform: scale(1.05);
        }

        .contact-info {
            margin-top: 30px;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #aaa;
        }

        .contact-info a {
            color: #ff9933;
            text-decoration: none;
        }

        .contact-info a:hover {
            color: #fff;
        }

        .project-images {
            margin-top: 20px;
        }

        .project-images img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #333;
            transition: transform 0.3s ease;
        }

        .project-images img:hover {
            transform: scale(1.15);
        }

        @media (min-width: 768px) {
            .project-images {
                display: flex;
                gap: 20px;
            }

            .project-images img {
                max-width: 100%;
            }
        }
    </style>
</head>
