<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BXL909 | Bitcoin projects</title>
    <style>
        /* Particle Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: #0d0d0d;
        }

        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #ccc;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        img {
            border-radius: 5px;
            border: 1px solid #444;
            height: 145px;
        }

        h1 {
            font-size: 2.5rem;
            color: #000000;
            margin-top: 10px;
            margin-bottom: 0px;
            text-shadow: 1px 0px 0px #555, 0px 1px 0px #555, -1px 0px 0px #555, 0px -1px 0px #555;
        }

        h2 {
            font-size: 0.9rem;
            color: #555;
            margin-top: 4px;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 0.8rem;
            color: #555;
            margin-top: 4px;
            margin-bottom: 0px;
        }

        .links {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links a {
            color: #ff9933;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .links a:hover {
            color: #fff;
            transform: scale(1.05);
        }

        .contact-info {
            margin-top: 30px;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #555;
        }

        .contact-info a {
            color: #ff9933;
            text-decoration: none;
        }

        .contact-info a:hover {
            color: #fff;
        }

        .project-images {
            margin-top: 20px;
            position: relative;
        }

        .project-card {
            display: inline-block;
            margin: 0 10px;
        }

        .project-images img {
            max-width: 145px;
            height: auto;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #000;
            transition: transform 0.3s ease;
        }

        .project-card img:hover {
            transform: scale(1.15);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            background-color: #000;
            border: 1px solid #333;
            border-radius: 8px;
            text-align: center;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #ff9933;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 5px;
        }

        .close:hover,
        .close:focus {
            color: #000;
        }

        .preload {
        position: absolute;
        top: -9999px;
        left: -9999px;
        width: 0;
        height: 0;
        overflow: hidden;
        background-image: url('https://github.com/BXL909/BXL909.github.io/blob/main/SatsumaCard.jpeg?raw=true'),
                          url('https://github.com/BXL909/BXL909.github.io/blob/main/BTCdirCard.png?raw=true'),
                          url('https://github.com/BXL909/BXL909.github.io/blob/main/BitvainButtonBlack.png?raw=true'),
                          url('https://github.com/BXL909/BXL909.github.io/blob/main/CubitCard.png?raw=true');
        }
    </style>
</head>

<body>
    <div class="preload"></div>

    <div id="particles-js"></div>

    <div align="right"> <img style="width:120px; height:auto; border:none;" src="https://github.com/BXL909/BXL909.github.io/blob/main/BXL909Button.png?raw=true" alt=""></div>
    <div class="container">
        <img id="mainImage" src="https://raw.githubusercontent.com/BXL909/BXL909.github.io/main/PnVlfRPD_400x400.png" alt="BXL909 Logo" data-default-src="https://raw.githubusercontent.com/BXL909/BXL909.github.io/main/PnVlfRPD_400x400.png">
        <h1 id="mainTitle" data-default-text="BXL909">BXL909</h1>
        <h2 id="mainSubtitle" data-default-text="BITCOIN PROJECTS">BITCOIN PROJECTS</h2>
        <h3 id="mainSubtitle2" data-default-text="&nbsp;">&nbsp;</h3>

        <div class="project-images">
            <div class="project-card" data-image="https://github.com/BXL909/BXL909.github.io/blob/main/SatsumaCard.jpeg?raw=true" data-title="SATSuma" data-subtitle="(WINDOWS)" data-subtitle2="a fully customisable bitcoin explorer with a load of extra tools, charts, features, converters, etc.">
                <a href="https://satsuma.btcdir.org" target="_blank">
                    <img src="https://github.com/BXL909/BXL909.github.io/blob/main/SatsumaButton.png?raw=true" alt="SATSuma">
                </a>
            </div>
            <div class="project-card" data-image="https://github.com/BXL909/BXL909.github.io/blob/main/BTCdirCard.png?raw=true" data-title="BTCdir" data-subtitle="(WEB)" data-subtitle2="an ever-expanding directory of categorized bitcoin resources - books, podcasts, essays, development, education, etc.">
                <a href="https://btcdir.org" target="_blank">

                </a>
            </div>
            <div class="project-card" data-image="https://github.com/BXL909/BXL909.github.io/blob/main/CubitCard.png?raw=true" data-title="Cubit" data-subtitle="(WINDOWS)" data-subtitle2="keep an accurate record of your bitcoin finances with stats, charts and a miserable droid called Cubit.">
                <a href="https://cubit.btcdir.org" target="_blank">
                    <img src="https://github.com/BXL909/BXL909.github.io/blob/main/CubitButton-2.png?raw=true" alt="Cubit">
                </a>
            </div>
            <div class="project-card" data-image="https://github.com/BXL909/BXL909.github.io/blob/main/TwitterCard.png?raw=true" data-title="Bitvain" data-subtitle="(WINDOWS)" data-subtitle2="an offline bitcoin vanity address generator.">
                <a href="https://bitvain.btcdir.org" target="_blank">
                    <img src="https://github.com/BXL909/BXL909.github.io/blob/main/BitvainButtonBlack.png?raw=true" alt="Bitvain">
                </a>
            </div>

        </div>

        <div class="contact-info">
            <p>âš¡ LNURL: bxl909@walletofsatoshi.com (<a href="#" onclick="showModal('lnurlModal')">QR</a>)</p>
            <p>ðŸŸ  BTC: 1BXL9o99CZVeD8jvd4pwQfDRfky1LvMqP1 (<a href="#" onclick="showModal('btcModal')">QR</a>)</p>
            <p><a href="https://github.com/BXL909" target="_blank">GitHub</a> | <a href="https://twitter.com/bxl909" target="_blank">X</a> | <a href="https://primal.net/p/npub1y2sgv8xwg9g63wlxq25735y9xvl4kjmwh5u92c0q2nkhurgjlstql87kmv" target="_blank">Nostr</a> | <a href="mailto:21m@btcdir.org" target="_blank">Email</a></p>
        </div>
    </div>

    <!-- QR Code Modals -->
    <div id="lnurlModal" class="modal" onclick="hideModal(event)">
        <div class="modal-content">
            <span class="close" onclick="hideModal(event)">&times;</span>
            <img src="https://github.com/BXL909/BXL909.github.io/blob/main/qrWOS.png?raw=true" alt="LNURL QR">
            <p>LNURL: bxl909@walletofsatoshi.com</p>
        </div>
    </div>

    <div id="btcModal" class="modal" onclick="hideModal(event)">
        <div class="modal-content">
            <span class="close" onclick="hideModal(event)">&times;</span>
            <img src="https://github.com/BXL909/BXL909.github.io/blob/main/BXL9o9VanityAddress-self-generated.png?raw=true" alt="BTC Address QR">
            <p>1BXL9o99CZVeD8jvd4pwQfDRfky1LvMqP1</p>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 60,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#d78b00"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.2,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 160,
                    "color": "#878787",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 5,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "retina_detect": true
        });

        // Functionality to change content on hover
        document.querySelectorAll('.project-card').forEach(function (card) {
            card.addEventListener('mouseenter', function () {
                const newImage = card.getAttribute('data-image');
                const newTitle = card.getAttribute('data-title');
                const newSubtitle = card.getAttribute('data-subtitle');
                const newSubtitle2 = card.getAttribute('data-subtitle2');

                document.getElementById('mainImage').src = newImage;
                document.getElementById('mainTitle').textContent = newTitle;
                document.getElementById('mainSubtitle').textContent = newSubtitle;
                document.getElementById('mainSubtitle2').textContent = newSubtitle2;

                document.getElementById('mainImage').classList.add('hovering');
            });

            card.addEventListener('mouseleave', function () {
                const defaultImage = document.getElementById('mainImage').getAttribute('data-default-src');
                const defaultTitle = document.getElementById('mainTitle').getAttribute('data-default-text');
                const defaultSubtitle = document.getElementById('mainSubtitle').getAttribute('data-default-text');
                const defaultSubtitle2 = document.getElementById('mainSubtitle2').getAttribute('data-default-text');

                document.getElementById('mainImage').src = defaultImage;
                document.getElementById('mainTitle').textContent = defaultTitle;
                document.getElementById('mainSubtitle').textContent = defaultSubtitle;
                document.getElementById('mainSubtitle2').textContent = defaultSubtitle2;

                document.getElementById('mainImage').classList.remove('hovering');
            });
        });

        // Modal show and hide functions
        function showModal(modalId) {
            document.getElementById(modalId).style.display = "flex";
        }

        function hideModal(event) {
            if (event.target.classList.contains('modal') || event.target.classList.contains('close')) {
                event.target.closest('.modal').style.display = "none";
            }
        }

        // Preload hover images as soon as the DOM is ready
        document.addEventListener('DOMContentLoaded', function () {
            preloadHoverImages();
        });
    
        function preloadHoverImages() {
            const images = [
                "https://github.com/BXL909/BXL909.github.io/blob/main/SatsumaCard.jpeg?raw=true",
                "https://github.com/BXL909/BXL909.github.io/blob/main/BTCdirCard.png?raw=true",
                "https://github.com/BXL909/BXL909.github.io/blob/main/CubitCard.png?raw=true"
            ];
    
            images.forEach((src) => {
                const img = new Image();
                img.src = src;
            });
        }
        
    </script>
</body>

</html>
